name: Run Google Colab Notebook

on:
  schedule:
    - cron: '0 3 * * *'  # Lịch trình chạy mỗi ngày vào 10h sáng

jobs:
  run_colab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Colab Notebook
      run: |
        curl -X POST https://colab.research.google.com/drive/1U3Vx_ZF9KQP4p737yFiDF4_QTfwJUu2-#scrollTo=ap9KLQ-sX7WF/execute
